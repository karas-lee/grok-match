# LogCenter Format Recommender Configuration

# 애플리케이션 기본 설정
app.name=LogCenter Format Recommender
app.version=1.0.0

# 매칭 설정
matcher.min.confidence=70
matcher.max.results=10
match.timeout.ms=30000
matcher.parallel.enabled=true

# Grok 패턴 설정
grok.patterns.custom.file=custom-grok-patterns
grok.patterns.standard.dir=grok-patterns/
grok.patterns.cache.enabled=true
grok.patterns.cache.size=1000

# 로그 포맷 설정
format.data.file=setting_logformat.json
format.cache.enabled=true
format.cache.ttl.minutes=60

# 성능 설정
performance.thread.pool.size=10
performance.match.timeout.seconds=30

# 로깅 설정
logging.level.root=INFO
logging.level.com.logcenter=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# API 설정 (선택사항)
api.base.url=http://localhost:8080/api
api.timeout.seconds=30
api.retry.count=3