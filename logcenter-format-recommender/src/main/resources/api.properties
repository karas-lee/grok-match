# LogCenter API 설정
# 이 파일을 사용하거나 환경변수 LOGCENTER_API_URL, LOGCENTER_API_KEY를 설정하세요

# API 서버 URL
api.url=http://localhost:8080

# API 인증 키 (선택사항)
api.key=

# API 사용 여부 (true/false)
# true로 설정하면 --api 옵션 없이도 기본적으로 API를 사용합니다
api.enabled=false

# 연결 타임아웃 (초)
api.connection.timeout=5

# 읽기 타임아웃 (초)
api.read.timeout=30

# 최대 재시도 횟수
api.max.retries=3

# 캐시 사용 여부
api.cache.enabled=true